spring:
  application:
    name: SERVICE-REGISTRY
  mvc:
    problem-details:
      enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

server:
  port: 8761

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0